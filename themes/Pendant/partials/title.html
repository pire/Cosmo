<div class="article--title">
    <div>
        <h1 cs-content="header" type="text" prepopulate="Headline"></h1>
        <p cs-content="subheader" type="text" prepopulate="Subheader"></p>
        <div class="meta">
            <div class="byline">
                <a>By <span>{{page.author.name}}</span> on <span>{{page.timestamp | date:'MM.dd.yyyy'}}</span> <span ng-repeat="tag in page.tags">#{{tag}} </span></a>
            </div>
            <div class="comments">
                <a ng-click="showComments=true;page.expandMenu=true"><i class="fa fa-comments"></i>{{page.commentsNum}} Comments</a>
            </div>
        </div>
    </div>
</div>
